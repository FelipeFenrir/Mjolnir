# Pattern Encode
util.encode=UTF-8
# Pattern String Validation
util.string.pattern.regex.letters=^[ a-zA-Z\\\\b]+$
util.string.pattern.regex.all=^[ 0-9a-zA-Z\\\\b]+$
util.string.pattern.regex.ascii=[^a-zA-Z0-9]+
util.string.pattern.regex.number=^[0-9\\\\b]+$
util.string.pattern.regex.minusculo=^[ a-z\\\\b]+$
util.string.pattern.regex.maiusculo=^[ A-Z\\\\b]+$
util.string.pattern.regex.domain=^((?!-)[A-Za-z0-9-]{1,63}(?<!-)\\.)+[A-Za-z]{2,6}$
util.string.pattern.regex.email=^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$
