util.string.pattern.regex.datahora.eua=^\\d{4}(\-)(((0)[0-9])|((1)[0-2]))(\-)([0-2][0-9]|(3)[0-1]) ([0-1][0-9]|[2][0-3])(:([0-5][0-9])){1,2}$
util.string.pattern.regex.datahora.v2.eua=^\\d{4}(\-)(((0)[0-9])|((1)[0-2]))(\-)([0-2][0-9]|(3)[0-1])(\T)([0-1][0-9]|[2][0-3])(:([0-5][0-9])){1,2}$
